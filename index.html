<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Request training</title>

    <style>
      /* Estilo para centralizar a lista */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

        background-color: rgb(73, 73, 73);
      }

      /* Estilo para a lista */
      #name-list {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }

      ul {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      /* Estilo para cada item da lista */
      li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 18px;
      }

      div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 500px;
      }

      h1 {
        margin: 10px auto;
      }
      img {
        width: 100%;
      }
      #jokes {
        margin-top: 10px;
      }

      #RickAndMorty img {
        margin-top: 20px;
      }

      #RickAndMorty {
        font-size: 25px;
      }

      #li-temp {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #282828;
        color: white;
        width: 100px;
      }

      #li-temp p{
      }
      #weatherTemp img {
        height: 70px;
        width: 70px;
      }

      #randomFacts {
        font-size: 20px;
        color: white;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Lista de Dados</h1>
      <ul id="name-list"></ul>
    </div>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
